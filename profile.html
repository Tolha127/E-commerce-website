<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ShopNow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo-image"></div>
                <div class="logo-text">ShopNow</div>
            </div>
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="#orders">My Orders</a>
                <a href="#settings">Settings</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <h1>My Profile</h1>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Order History</h2>
                    <div id="orders-list" class="orders-list">
                        <!-- Orders will be dynamically added here -->
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Saved Addresses</h2>
                    <div id="addresses-list" class="addresses-list">
                        <!-- Addresses will be dynamically added here -->
                    </div>
                    <button id="add-address-btn" class="secondary-btn">Add New Address</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
