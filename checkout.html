<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopNow</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo-image"></div>
                <div class="logo-text">ShopNow</div>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <h1>Checkout</h1>
        
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="cart-items-summary">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="total-summary">
                    <p>Subtotal: $<span id="subtotal">0.00</span></p>
                    <p>Shipping: $<span id="shipping">5.00</span></p>
                    <p class="total">Total: $<span id="total-amount">0.00</span></p>
                </div>
            </div>

            <form id="checkout-form" class="checkout-form">
                <div class="shipping-details">
                    <h2>Shipping Details</h2>
                    <div class="form-group">
                        <input type="text" id="full-name" name="full-name" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" name="address" required placeholder="Street Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="city" name="city" required placeholder="City">
                        </div>
                        <div class="form-group">
                            <input type="text" id="state" name="state" required placeholder="State">
                        </div>
                        <div class="form-group">
                            <input type="text" id="zip" name="zip" required placeholder="ZIP Code">
                        </div>
                    </div>
                </div>

                <div class="payment-options">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div id="google-pay-button" class="payment-button"></div>
                        <div class="or-divider">
                            <span>OR</span>
                        </div>
                        <div class="card-details">
                            <div class="form-group">
                                <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
